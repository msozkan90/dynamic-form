<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>Dynamic Fields Javascript</header>

      <section class="todos">
        <form action="" method="post">
          <ul id="todo-ul"></ul>
        </form>
      </section>

      <section class="todo-add">
        <input type="text" id="todo-input" placeholder="Add New Todo..." />
        <button type="submit" id="todo-button">Add</button>
        <div class="mt-3 form-group">
          <label for="field_type">Tag Choise</label>
          <select name="field_type" id="field_type">
            <option value="">-------</option>
            <option value="select">Select</option>
            <option value="text">Text Input</option>
            <option value="date">Date Field</option>
            <option value="file">File Field</option>
          </select>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
