<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dynamic Fields Javascript</h1>
    <div class="wrapper">
      <div id="survey_options" class="form-group">
        <input
          type="text"
          name="survey_options[]"
          class="survey_options form-control"
          placeholder="Name"
        />
        <input
          type="text"
          name="survey_options[]"
          class="survey_options form-control"
          placeholder="Email"
        />
        <input
          type="text"
          name="survey_options[]"
          class="survey_options form-control"
          placeholder="Another Field"
        />
      </div>

      <div class="form-group">
        <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
        <a href="#" id="remove_fields"
          ><i class="fa fa-plus"></i>Remove Field</a
        >
        <div class="mt-3 form-group ">
          <label for="field_type">Tag Choise</label>
          <select name="field_type" id="field_type" class="form-control">
            <option value="">-------</option>
            <option value="select">Select</option>
            <option value="text">Text Input</option>
            <option value="textarea">Text Area</option>
            <option value="date">Date Field</option>
            <option value="file">File Field</option>
          </select>
        </div>
        <div class="mt-3 form-group">
          <label for="field_label">Label Tag</label>

          <input
            type="text"
            name="field_label"
            id="field_label"
            class="field_label form-control"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
